<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ baseurl }}/external/bootstrap-4.0.0-alpha.6/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ baseurl }}/mirror-status.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="{{ baseurl }}/external/jquery-3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="{{ baseurl }}/external/jquery.tablesorter-2.28.15/jquery.tablesorter.combined.min.js" integrity="sha256-WHm2h/38srdbq290ZchoKZkN3XZvEnxGXXN4h6VzTes=" crossorigin="anonymous"></script>
    <script src="{{ baseurl }}/external/jquery.tablesorter-2.28.15/jquery.tablesorter.widget-columnSelector.min.js" integrity="sha256-DreKNhINX3fQHY3yGja+vRYJCJhZzfkllQjQuZDQvR8=" crossorigin="anonymous"></script>
    <script src="{{ baseurl }}/external/jquery.tablesorter-2.28.15/jquery.tablesorter.widget-sort2Hash.min.js" integrity="sha256-0Opb+5t2gdv7+rpiQxM55bJdjslFpCyjez/9sBNjNR8=" crossorigin="anonymous"></script>
    <script src="{{ baseurl }}/external/tether-1.4.0/tether.min.js" crossorigin="anonymous"></script>
    <script src="{{ baseurl }}/external/bootstrap-4.0.0-alpha.6/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{{ baseurl }}/mirror-status.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{{ baseurl }}">{{ distro }} mirror</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link{{ " active" if self._TemplateReference__context.name == "mirror-status.html" else "" }}" href="{{ baseurl }}/mirror-status.html">Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ " active" if self._TemplateReference__context.name == "mirror-trace.html" else "" }}" href="{{ baseurl }}/mirror-trace.html">Trace</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{{ " active" if self._TemplateReference__context.name == "mirror-hierarchy.html" else "" }}" href="{{ baseurl }}/mirror-hierarchy.html">Hierarchy</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <h1>{{ self.title() }}</h1>

      {% block content %}
      {% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <p id="text-muted">
	  {{ distro }} mirrors team - {{ contact_email }}
          &mdash;
          last test run: {{last_run.strftime('%Y-%m-%d %H:%M:%S') }}
          &mdash;
          generated: {{now.strftime('%Y-%m-%d %H:%M:%S') }}
        </p>
      </div>
    </footer>
  </body>
</html>
